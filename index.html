<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mikel Baliño Zuazo | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Portfolio of Mikel Baliño Zuazo, Draftsman specialized in CAD design, 3D and BIM. Discover engineering projects and 3D models.">

  <style>
    html, body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    #renderCanvas { width: 100%; height: 500px; display: block; border: 1px solid #ccc; margin-top: 1rem; }
    .ui-button {
      position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.5); color: white;
      border: none; padding: 8px 12px; font-size: 14px; cursor: pointer; border-radius: 4px;
    }
  </style>
</head>
<body>

<div style="background-color: #ffd700; color: #000; padding: 10px; text-align: center; font-weight: 500;">
⚠️ This website is currently under development. Some sections might be incomplete.
</div>

<header class="hero">
  <div class="profile">
    <h1>Mikel Baliño Zuazo</h1>
    <p>Engineering Draftsman · 3D Designer · BIM Specialist</p>
  </div>
</header>

<section id="3d-models">
  <h2>3D Model</h2>
  <canvas id="renderCanvas"></canvas>
  <button class="ui-button" onclick="resetCamera()">Reset View</button>
</section>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);

const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
camera.attachControl(canvas, true);
const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

const initialAlpha = camera.alpha, initialBeta = camera.beta, initialRadius = camera.radius, initialTarget = camera.target.clone();

function resetCamera() {
  camera.setTarget(initialTarget);
  camera.alpha = initialAlpha;
  camera.beta = initialBeta;
  camera.radius = initialRadius;
}

canvas.addEventListener("wheel", event => event.preventDefault(), { passive: false });

BABYLON.SceneLoader.Append("./", "modelo.glb", scene, function (scene) {
  scene.createDefaultCameraOrLight(true, true, true);

  scene.meshes.forEach(mesh => {
    mesh.position = BABYLON.Vector3.Zero(); // Centrar por si acaso
  });

}, null, function (scene, message, exception) {
  console.error("❗ Error loading model:", message, exception);
});

engine.runRenderLoop(() => scene.render());
window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
