<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mikel Baliño Zuazo | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    #renderCanvas { width: 100%; height: 500px; display: block; border: 1px solid #ccc; margin-top: 1rem; }
    .ui-button { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.5); color: white;
      border: none; padding: 8px 12px; font-size: 14px; cursor: pointer; border-radius: 4px; }
  </style>
</head>
<body>
  <header><h1>Mikel Baliño Zuazo | Portfolio</h1></header>
  <canvas id="renderCanvas"></canvas>
  <button class="ui-button" onclick="resetCamera()">Reset View</button>

  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    const initialAlpha = camera.alpha, initialBeta = camera.beta, initialRadius = camera.radius, initialTarget = camera.target.clone();

    function resetCamera() {
      camera.setTarget(initialTarget);
      camera.alpha = initialAlpha;
      camera.beta = initialBeta;
      camera.radius = initialRadius;
    }

    let nacelleNode = null;
    let aspasNode = null;

    BABYLON.SceneLoader.Append("./", "modelo.glb", scene, () => {
      // Crear TransformNode para las aspas
      aspasNode = new BABYLON.TransformNode("aspasNode", scene);

      // Buscar el nodo de la nacelle por nombre
      nacelleNode = scene.getTransformNodeByName("nacelle");

      // Buscar las aspas por nombre, ajusta el nombre o el criterio según tu modelo
      scene.meshes.forEach(mesh => {
        if (mesh.name.toLowerCase().includes("aspa") || mesh.name.toLowerCase().includes("blade")) {
          mesh.parent = aspasNode; // Reagrupar aspas dentro del nodo aspasNode
        }
      });

      // Hacemos que el nodo aspas sea hijo de la nacelle
      if (nacelleNode) {
        aspasNode.parent = nacelleNode;
      }

      // Blanco puro a todos los materiales
      scene.meshes.forEach(mesh => {
        if (mesh.material) {
          const whiteMaterial = new BABYLON.StandardMaterial("whiteMat", scene);
          whiteMaterial.diffuseColor = new BABYLON.Color3(1, 1, 1);
          mesh.material = whiteMaterial;
        }
      });
    });

    engine.runRenderLoop(() => {
      if (aspasNode) {
        aspasNode.rotation.z += 0.05; // Velocidad de rotación de las aspas
      }
      scene.render();
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
