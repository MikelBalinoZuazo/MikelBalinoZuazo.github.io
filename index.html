<section id="3d-models">
  <h2>3D Models</h2>
  <div id="renderCanvasContainer" style="width: 100%; height: 600px;">
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('renderCanvas');
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);

      // Fondo blanco
      scene.clearColor = new BABYLON.Color4(1, 1, 1, 1);

      // Luces: HemisfÃ©rica (general) y direccional (sombra/volumen)
      const light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
      light1.intensity = 1.2;

      const light2 = new BABYLON.DirectionalLight("light2", new BABYLON.Vector3(-1, -2, -1), scene);
      light2.intensity = 1;

      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 3, 5, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      BABYLON.SceneLoader.Append("./", "modelo.gltf", scene, function (scene) {
        engine.runRenderLoop(() => scene.render());
      });

      window.addEventListener('resize', () => engine.resize());
    });
  </script>
</section>
